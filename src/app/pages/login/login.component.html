    <div class="loginBox col-sm-4">
        <div class="loginForm">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal ">
                <div class="form-group ">
                    <h3>Sign In</h3>
                    <label>UserName</label>
                    <input type="text" name="username" formControlName="username" class="form-control">
                    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="alert alert-danger">User name must be required</span>
                </div>
                <div class="form-group ">
                    <label>Password</label>
                    <input type="password" name="password" formControlName="password" class="form-control">
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="alert alert-danger">Password must be required</span>
                </div>
                <div class="form-group ">
                    <button type="submit" [disabled]="" class="btn btn-primary signInBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
