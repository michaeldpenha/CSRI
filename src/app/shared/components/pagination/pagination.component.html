<div class="pagination">
    <div class="col-md-8 text-left">
        Show
        <select (change)="onPageSelect($event.target.value)">
            <ng-container *ngFor="let item of pageLimitArray">
                <option value="{{item}}">{{item}}</option>
            </ng-container>
        </select> results per page
    </div>
    <div class="col-md-4 text-right">
        <button (click)="onPrev()" [disabled]="page === 1">Previous</button>
        <button *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)">{{pageNum}}</button>
        <button (click)="onNext()" [disabled]="lastPage()">Next</button>
    </div>
</div>
