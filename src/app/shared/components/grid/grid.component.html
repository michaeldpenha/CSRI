
  <table class="table">
    <thead>
      <tr>
        <th><input type="checkbox" (click)="allSelected($event)" [checked]="allItemsSelected"></th>
        <ng-container *ngFor="let colDef of columnDefs">
          <th>
            <div (click)="triggerSort(colDef)">
              {{colDef.title}}<span *ngIf="showSortingOptions(colDef)"><span class="sort-arrow" *ngIf="!reverseSort"><i class="fa fa-caret-up"></i></span>
              <span
                class="sort-arrow" *ngIf="reverseSort"><i class="fa fa-caret-down"></i></span>
                </span>
            </div>
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of gridData">
        <tr>
          <td><input type="checkbox" (click)="rowSelection(data)"  [checked]="data.selected"></td>

          <ng-container *ngFor="let colDef of columnDefs">
            <td>{{customTemplate(data,colDef)}}</td>
          </ng-container>
        </tr>
      </ng-container>

      <!--<tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>-->
      <ng-container *ngIf="gridData.length == 0">
        <td colspan="9">
          <p>{{noRecord}}</p>
        </td>
      </ng-container>
    </tbody>
  </table>

<ng-container *ngIf="gridData.length > 0">
  <app-pagination [pageLimitArray]="pageLimitArray" [count]="totalRecords" class="row" [page]="defaultPage" [perPage]="pageLimit"
    [pagesToShow]="5" (goPrev)="prevPage()" (goNext)="goNext()" (goPage)="moveToPage($event)" (changeInPerPage)="changeLimit($event)"></app-pagination>
</ng-container>
